<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>anthony bronkema</title>
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro:700" rel="stylesheet">

    <body>
        <header>

        <section class="featured_work">

                <a href="#" class="project_link">Brighton Times Project on GitHub</a>
            </article>
            <article class="featured_project_container">
                <img src="https://res.cloudinary.com/dwa9ozdsb/image/upload/v1526175319/ablogo_new_1480w.png" alt="logo for portfolio project" class="project_image">
                <p class="project_title">Portfolio</p>
                <a href="#" class="project_link">FEND Portfolio Page on GitHub</a>
            </article>
        </section>
